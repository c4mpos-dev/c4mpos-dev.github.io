<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio | Cauã Campos</title>
    <link rel="shortcut icon" type="imagex/png" href="imgs/c-logo-test.png">
    <link rel="stylesheet" href="styles/home.css">
</head>
<body>
    <div class="navbar">
        <img src="imgs/c-logo-test.png" width="80" height="70" alt="">
        <div class="hamburger" onclick="toggleMenu()">☰</div>
        <div class="menu" id="menu">
            <a href="#home" onclick="smoothScroll(event, '#home')">Home</a>
            <a href="#servicos" onclick="smoothScroll(event, '#servicos')">Serviços</a>
            <a href="#sobre" onclick="smoothScroll(event, '#sobre')">Sobre</a>
            <a href="#contato" onclick="smoothScroll(event, '#contato')">Contato</a>
        </div>
    </div>
    <div id="home" class="section">
        <h1>Meu Nome</h1>
    </div>
    <div id="servicos" class="section">
        <h1>Meu Sobrenome</h1>
    </div>
    <div id="sobre" class="section">
        <h1>Sobre</h1>
    </div>
    <div id="contato" class="section">
        <h1>Contato</h1>
    </div>
    <script src="scripts/navbar.js"></script>
</body>
</html>
