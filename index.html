<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio | Cauã Campos</title>
    <link rel="shortcut icon" type="imagex/png" href="imgs/c-logo-test.png">
    <link rel="stylesheet" href="styles/home.css">
</head>
<body>
    <div class="navbar">
        <img src="imgs/c-logo-test.png" width="80" height="70" alt="">
        <div class="hamburger" onclick="toggleMenu()">☰</div>
        <div class="menu" id="menu">
            <a href="#about" onclick="smoothScroll(event, '#about')">Sobre</a>
            <a href="#servicos" onclick="smoothScroll(event, '#servicos')">Serviços</a>
            <a href="#sla" onclick="smoothScroll(event, '#sla')">Sla</a>
            <a href="#contato" onclick="smoothScroll(event, '#contato')">Contato</a>
        </div>
    </div>
    <div id="about" class="section">
        <div class="container-about">
            <img class="photo" src="imgs/photoOfMe.png" width="230" height="230" alt="">
            <div class="text-about">
                <h1>Cauã Campos de Souza e Silva</h1>
                <p>
                    <img src="imgs/age.png" width="24" height="24" alt="">
                    <span>18 anos</span>
                </p>
                <p>
                    <img src="imgs/college.png" width="24" height="24" alt="">
                    <span>Engenharia de Software (INATEL)</span>
                </p>
                <p>
                    <img src="imgs/local.png" width="24" height="24" alt="">
                    <span>Santa Rita do Sapucaí - MG / Brasil</span>
                </p>
                <a href="downloads/CurrículoCauã.pdf" download>
                    <button>
                        <span>Ver currículo</span>
                        <img src="imgs/doc.png" width="15px" height="15px" alt="">
                    </button>
                </a>
            </div>
        </div>
    </div>
    <div id="servicos" class="section">
        <h1>Meu Sobrenome</h1>
    </div>
    <div id="sla" class="section">
        <h1>Sobre</h1>
    </div>
    <div id="contato" class="section">
        <h1>Contato</h1>
    </div>
    <script src="scripts/navbar.js"></script>
</body>
</html>
