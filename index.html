<!DOCTYPE html>
<html lang="pt-BR">
<head>

        <img src="imgs/c-logo-test.png" width="80" height="70" alt="" href="#me" onclick="smoothScroll(event, '#me')">
        <div class="hamburger" onclick="toggleMenu()">☰</div>
        <div class="menu" id="menu">
            <a href="#about" onclick="smoothScroll(event, '#about')">Sobre</a>
            <a href="#projects" onclick="smoothScroll(event, '#projects')">Projetos</a>
            <a href="#contact" onclick="smoothScroll(event, '#contact')">Contato</a>
        </div>
    </header>
    <div id="me" class="section">
        <div class="container-me">
            <div class="title-me">

            </div>

                <a  href="https://www.instagram.com/c4mp02/" target="_blank">

                </a>
                <a  href="https://www.linkedin.com/in/cau%C3%A3-campos/" target="_blank">

                </a>

    </div>

            <div class="title-about">
                <h1>- Sobre -</h1>

                <img class="photo" src="imgs/photoOfMe.png" width="230" height="230" alt="">

                    <p>
                        <img src="imgs/age.png" width="24" height="24" alt="">

                    </p>
                    <p>
                        <img src="imgs/college.png" width="24" height="24" alt="">

                    </p>
                    <p>
                        <img src="imgs/local.png" width="24" height="24" alt="">
                        <span>Santa Rita do Sapucaí - MG / Brasil</span>
                    </p>
                    <a href="downloads/CurrículoCauã.pdf" download>
                        <button>
                            <span>Ver currículo</span>
                            <img src="imgs/doc.png" width="15px" height="15px" alt="">
                        </button>
                    </a>
                </div>     
            </div>
        </div>
    </div>
    <div id="projects" class="section">
        <h1>Projetos</h1>
    </div>
    <div id="contact" class="section">
        <h1>Contato</h1>
    </div>
    <script src="scripts/navbar.js"></script>

</html>
